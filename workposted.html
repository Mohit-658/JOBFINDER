    body {
      font-family: 'Inter', sans-serif;
    }

    .btn-custom {
      background-color: #1E40AF;
      color: white;
      transition: all 0.3s;
    }

    .btn-custom:hover {
      background-color: #1E3A8A;
    }

    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }

<body class="bg-gray-100">
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-6">
        <img class="h-8" src="https://iili.io/3fFI2St.png" alt="Logo" />
        <a href="index.html" class="text-gray-700 hover:text-blue-700 font-medium">Home</a>
      </div>
      <button class="btn-custom px-4 py-2 rounded-md flex items-center">
        <i class="fas fa-user-circle mr-2"></i> Account

    </div>
  </nav>

  <main class="max-w-6xl mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Posted Works</h1>
    <p class="text-lg text-gray-600 mb-8">View and manage your posted job listings.</p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow-md card">
        <h3 class="text-xl font-semibold text-gray-900">Masonry Work</h3>
        <p class="text-sm text-gray-500">Posted on Feb 15, 2024</p>
        <p class="text-gray-700 mt-3">Downtown Area, City</p>
        <p class="font-bold text-gray-900 mt-1">₹12,000/day</p>
        <div class="mt-4 flex justify-between items-center">
          <span class="text-sm text-gray-500">5 Applications</span>
          <button class="text-blue-600 hover:text-blue-800 font-medium">View Details</button>
        </div>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md card">
        <h3 class="text-xl font-semibold text-gray-900">Painting Work</h3>
        <p class="text-sm text-gray-500">Posted on Feb 14, 2024</p>
        <p class="text-gray-700 mt-3">Uptown Complex, City</p>
        <p class="font-bold text-gray-900 mt-1">₹9,500/day</p>
        <div class="mt-4 flex justify-between items-center">
          <span class="text-sm text-gray-500">3 Applications</span>
          <button class="text-blue-600 hover:text-blue-800 font-medium">View Details</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white mt-12 py-6 shadow-inner">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <p class="text-sm text-gray-500">© 2024 JobBoard. All rights reserved.</p>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
