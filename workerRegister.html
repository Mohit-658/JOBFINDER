<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">

                            alt="Logo" />
                    </div>

                    </div>
                    <div class="flex items-center">
                        <a href="workposted.html"><button
                                class="!rounded-button inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium text-white bg-custom hover:bg-custom/90">

                            </button></a>
                    </div>
                </div>
            </div>
    </nav>
    <main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="space-y-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Worker Registration</h1>
                <p class="mt-2 text-sm text-gray-600">Please fill out the form below to register as a worker</p>
            </div>
            <form class="space-y-8 preview-mode">
                <div class="space-y-6 bg-white shadow rounded-lg p-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-2 sm:col-span-1"><label for="first-name"
                                class="block text-sm font-medium text-gray-700">First Name</label><input type="text"
                                name="first-name" id="first-name"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm" />
                        </div>
                        <div class="col-span-2 sm:col-span-1"><label for="last-name"
                                class="block text-sm font-medium text-gray-700">Last Name</label><input type="text"
                                name="last-name" id="last-name"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm" />
                        </div>
                        <div class="col-span-2"><label for="email" class="block text-sm font-medium text-gray-700">Email
                                Address</label><input type="email" name="email" id="email"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm" />
                        </div>
                        <div class="col-span-2"><label for="phone" class="block text-sm font-medium text-gray-700">Phone
                                Number</label><input type="tel" name="phone" id="phone"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm" />
                        </div>
                        <div class="col-span-2"><label for="skills"
                                class="block text-sm font-medium text-gray-700">Skills &amp; Expertise</label><select
                                multiple="" name="skills" id="skills"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm">
                                <option>Masonry</option>
                                <option>Painting</option>
                                <option>Carpentry</option>
                                <option>Plumbing</option>
                                <option>Electrical</option>
                                <option>Landscaping</option>
                            </select></div>
                        <div class="col-span-2"><label for="experience"
                                class="block text-sm font-medium text-gray-700">Years of Experience</label><input
                                type="number" name="experience" id="experience"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm" />
                        </div>
                        <div class="col-span-2"><label for="about"
                                class="block text-sm font-medium text-gray-700">About</label><textarea id="about"
                                name="about" rows="4"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom sm:text-sm"
                                placeholder="Tell us about your work experience and qualifications..."></textarea></div>
                    </div>
                    <div class="flex justify-end"><a href="postJob.html"><button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Register</button></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
