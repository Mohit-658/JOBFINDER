<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Job Finder - Connect Workers & Employers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'hi,en'}, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body class="font-[Inter] bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <img src="favicon.png" alt="Logo" class="h-12" />
            <div class="flex items-center space-x-4">
                <div id="google_translate_element"></div>
                <a href="index.html"><button
                        class="bg-black text-white px-4 py-2 !rounded-button font-medium hover:bg-gray-800"">Sign In</button></a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <main class=" flex items-center justify-center min-h-screen bg-gray-50 py-12">
                        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
                            <div class="text-center">
                                <img src="favicon.png" alt="Logo"
                                    class="mx-auto h-14 mb-4" />
                                <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
                                <p class="text-gray-600">Sign in to access your account</p>
                            </div>
                            <form class="mt-6">
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700">Email or Phone</label>
                                    <input type="text" class="w-full p-2 border rounded-md"
                                        placeholder="Enter your email or phone" required />
                                </div>
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700">Password</label>
                                    <input type="password" class="w-full p-2 border rounded-md"
                                        placeholder="Enter your password" required />
                                </div>
                                <div class="flex justify-between items-center text-sm">
                                    <div>
                                        <input type="checkbox" id="remember" class="mr-1">
                                        <label for="remember">Remember me</label>
                                    </div>
                                    <a href="forgotpass.html" class="text-blue-600">Forgot password?</a>
                                </div>
                                <button onclick="window.location.href='index.html';" class="w-full bg-black text-white py-2 rounded-md mt-4">
                                    Log in
                                </button>


                                
                                <!-- <form <a href='index.html';">
                                    <button type="submit" class="w-full bg-black text-white py-2 rounded-md mt-4">Log
                                        in</button>
                                </form> -->


                            </form>
                            <div class="text-center mt-4">
                                <span class="text-gray-600">Don't have an account?</span>
                                <a href="register.html" class="text-blue-600">Sign up</a>
                            </div>
                            <div class="text-center my-4">OR</div>
                            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-auto_prompt="false"
                                data-callback="handleGoogleLogin">
                            </div>
                            <div class="g_id_signin" data-type="standard"></div>
                        </div>
                        </main>

                        <!-- Footer -->
                        <footer class="bg-gray-900 text-white py-8">
                            <div class="text-center text-gray-400">
                                Â© 2024 Local Job Finder. All rights reserved.
                            </div>
                        </footer>

                        <script>
                            function handleGoogleLogin(response) {
                                console.log("Google Login Success", response);
                                window.location.href = "index.html";
                            }
                        </script>
</body>

</html>
