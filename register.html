<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Local Job Finder</title>
    <style>
      /* Hide Google Translate "Powered by Google" text */
      .goog-te-gadget span,
      .goog-te-gadget-simple img {
          display: none !important;
      }

      /* Hide Google Translate toolbar */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      }
      /* Hide Google Translate "Powered by Google" text */
      .goog-te-gadget span,
      .goog-te-gadget-simple img {
          display: none !important;
      }

      /* Hide Google Translate toolbar */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      }

      body {
          top: 0px !important;
      }
    </style>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google Translate -->
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'hi,en'}, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body class="font-[Inter] bg-gray-50">
    <main class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
       
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-sm">
            <div class="flex justify-between">
                <div id="google_translate_element"></div>
            </div>
            
            <div class="text-center">
                <img src="Screenshot 2025-03-09 000518.png" alt="Logo" class="mx-auto h-12 w-auto mb-6"/>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h2>
                <p class="text-gray-600">Join us today</p>
            </div>

            <form class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black" placeholder="Enter your phone number" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black" placeholder="Enter your password" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="flex items-center text-sm">
                    <input type="checkbox" class="h-4 w-4 border-gray-300 rounded" required>
                    <label class="ml-2 text-gray-700">I agree to the <a href="#" class="text-black">Terms of Service</a></label>
                </div>

                <button type="submit" class="w-full bg-black text-white py-3 rounded font-medium hover:bg-gray-800">Sign Up</button>

                <div class="text-center mt-4">
                    <span class="text-gray-600">Already have an account?</span>
                    <a href="login.html" class="text-black hover:text-gray-800 ml-1">Sign in</a>
                </div>

                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="text-center my-4">Or continue with</div>
                    
                    <!-- Google Sign-In Button -->
                    <div class="flex justify-center">
                        <div id="g_id_onload" 
                            data-client_id="YOUR_GOOGLE_CLIENT_ID" 
                            data-auto_prompt="false" 
                            data-callback="handleGoogleLogin">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        function handleGoogleLogin(response) {
            console.log("Google Login Success", response);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
